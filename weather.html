<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weather App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="weather.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"></link>
    </head>
    <body>
        <div class="card">
            <div class="search">
                <input type="text" placeholder="Enter city name">
                <button>
                    <i class="fa-duotone fa-solid fa-magnifying-glass" style="--fa-primary-color: #819cca; --fa-secondary-color: #84a2d7;"></i>
                </button>
            </div>
            <div class="weather">
                <img src="images/sun.png" class="wicon">
                <h1 class="temp">25ÂºC</h1>
                <h3 class="city">Bangalore</h3>

                <div class="details">
                    <div class="col">
                    <img src="images/humidity.png" alt="humidity">
                    <div>
                        <p class="humidity">60%</p>
                        <p>Humidity</p>
                    </div>
                    </div>
                    <div class="col">
                    <img src="images/wind.png" alt="wind">
                      <div>
                        <p class="wind">20km/hr</p>
                        <p>Wind Speed</p>
                    </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="weather.js"></script>
    </body>
</html>
